apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app: radarr
    
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr

  template:
    metadata:
      labels:
        app: radarr
    spec:
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr
            
        - name: nas
          nfs:
            server: diskstation
            path: /volume1/media
            
        - name: localtime
          hostPath:
            path: /etc/localtime

      containers:
        - name: radarr
          image: linuxserver/radarr:latest
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "0" # It's a container, just fucking run as root.
          volumeMounts:
            - name: config
              mountPath: /config
            - name: nas
              mountPath: /mnt/nas
            - name: localtime
              mountPath: /etc/localtime
          ports:
            - containerPort: 7878
