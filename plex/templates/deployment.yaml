apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  labels:
    app: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex

  template:
    metadata:
      labels:
        app: plex
    spec:
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex
        - name: nas
          nfs:
            server: diskstation
            path: /volume1/media
      containers:
        - name: plex
          image: plexinc/pms-docker
          imagePullPolicy: Always
          env:
            - name: TZ
              value: US/Central
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
          volumeMounts:
            - name: nas
              mountPath: /mnt/nas
            - name: config
              mountPath: /config
          ports:
            - containerPort: 32400